<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase - Modern E-commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0">
                    <h1 class="text-2xl font-bold text-indigo-600">ShopEase</h1>
                </div>
                <div class="flex items-center">
                    <a href="#" class="text-gray-700 hover:text-indigo-600 px-3 py-2" onclick="showProducts()">Products</a>
                    <div class="relative">
                        <button onclick="toggleCart()" class="text-gray-700 hover:text-indigo-600 px-3 py-2">
                            <i class="fas fa-shopping-cart"></i>
                            <span id="cart-count" class="absolute -top-1 -right-1 bg-indigo-600 text-white rounded-full w-5 h-5 text-xs flex items-center justify-center">0</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Products Grid -->
        <div id="products-grid" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Products will be inserted here by JavaScript -->
        </div>

        <!-- Shopping Cart (Hidden by default) -->
        <div id="shopping-cart" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden">
            <div class="fixed right-0 top-0 h-full w-full md:w-96 bg-white shadow-lg">
                <div class="p-4">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold">Your Cart</h2>
                        <button onclick="toggleCart()" class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div id="cart-items" class="space-y-4">
                        <!-- Cart items will be inserted here -->
                    </div>
                    <div class="border-t pt-4 mt-4">
                        <div class="flex justify-between mb-4">
                            <span class="font-bold">Total:</span>
                            <span id="cart-total" class="font-bold">$0.00</span>
                        </div>
                        <button onclick="checkout()" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">
                            Checkout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
